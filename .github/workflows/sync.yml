name: 'Sync Repo'

on:
  workflow_run:
    workflows:
      - Release
    types:
      - completed
  schedule:
    - cron: '0 */4 * * *'

jobs:
  push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: 'push to Codeberg'
        uses: cssnr/mirror-repository-action@latest
        with:
          host: https://codeberg.org
          owner: hafiziruslan
          repo: PiStar-LastHeard-Telegram
          create: false
          username: hafiziruslan
          password: ${{ secrets.CODEBERG_TOKEN }}
          summary: false
          private: false

      - name: 'push to GitLab'
        uses: keninkujovic/gitlab-sync@main
        with:
          gitlab_url: https://gitlab.com/hafiziruslan/pistar-lastheard-telegram
          username: hafiziruslan
          gitlab_pat: ${{ secrets.GITLAB_TOKEN }}
          force_push: true
