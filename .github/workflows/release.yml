name: 'Release'

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: '0.1b4-${{ github.event.head_commit.id }}.zip'
          exclusions: '*.git*,/.git*,LICENSE,*.md,/tests,uv.lock,pylock.toml,sbom.json'

      - name: Upload Release
        uses: ncipollo/release-action@main
        with:
          allowUpdates: true
          artifacts: '0.1b4-${{ github.event.head_commit.id }}.zip'
          body: "${{ github.event.head_commit.message }}\n\nby: ${{ github.event.head_commit.author.username }} on ${{ github.event.head_commit.timestamp }}"
          commit: true
          name: 0.1b4
          prerelease: true
          replacesArtifacts: true
          tag: beta4
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update Tag
        uses: richardsimko/update-tag@latest
        with:
          tag_name: beta4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
